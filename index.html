
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fridge Inventory Tracker – Firebase Edition</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js" defer></script>

  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    /* ----------------------------------------------------------- */
    /*  Run once DOM + all <script defer> libs are ready           */
    /* ----------------------------------------------------------- */
    function start () {
      if (!window.lucide) return setTimeout(start, 50);   // wait for icons

      /* ---------- Icon wrappers (lucide SVG → React) ----------- */
      const icon = (n)=>(p)=><span dangerouslySetInnerHTML={{__html: lucide[n].toSvg({class: p.className})}}/>;
      const Plus=icon('Plus'), Minus=icon('Minus'), Search=icon('Search'),
            AlertCircle=icon('AlertCircle'), Clock=icon('Clock'),
            Package=icon('Package'), Cloud=icon('Cloud'), CloudOff=icon('CloudOff');

      /* ---------- Firebase ------------------------------------ */
      firebase.initializeApp({
        apiKey: "AIzaSyCpbaIxV6nDIose-RdRYeC-3-eH-oIsaRA",
        authDomain: "fridge-tracker-home.firebaseapp.com",
        databaseURL: "https://fridge-tracker-home-default-rtdb.firebaseio.com",
        projectId: "fridge-tracker-home"
      });
      const itemsRef = firebase.database().ref('items');

      /* ---------- Helpers ------------------------------------- */
      const cats=['All','Dairy','Produce','Beverages','Frozen','Pantry','Condiments','Leftovers'];
      const units=['pieces','kg','g','litres','mL','cups','bottles','cans','servings','slices','carton','bags','bunches'];
      const days=(d)=>Math.ceil((new Date(d)-new Date())/864e5);
      const expCls=(d)=>days(d)<=0?'bg-red-100 border-red-300':days(d)<=3?'bg-yellow-100 border-yellow-300':'bg-white';

      /* ---------- <Stat/> ------------------------------------- */
      const Stat=({icon,label,val,color})=>(
        <div className={`p-3 rounded-lg text-center bg-${color}-100`}>
          {icon}
          <div className={`text-xl font-bold text-${color}-700`}>{val}</div>
          <div className="text-xs text-gray-700">{label}</div>
        </div>
      );

      /* ---------- <App/> -------------------------------------- */
      function App(){
        const [user,setUser]=React.useState(localStorage.getItem('fridgeUser')||'');
        const [items,setItems]=React.useState([]);
        const [search,setSearch]=React.useState('');
        const [cat,setCat]=React.useState('All');
        const [showAdd,setShowAdd]=React.useState(false);
        const [draft,setDraft]=React.useState({name:'',quantity:1,unit:'pieces',category:'Produce',expirationDate:'',lowStockThreshold:1});
        const [connecting,setConnecting]=React.useState(true);

        React.useEffect(()=>{
          const h=itemsRef.on('value',s=>{
            const data=s.val();
            setItems(data?Object.entries(data).map(([id,i])=>({id,...i})):[]);
            setConnecting(false);
          });
          return()=>itemsRef.off('value',h);
        },[]);

        React.useEffect(()=>{
          if(!connecting&&items.length===0){
            itemsRef.set({
              sample:{name:'Orange Juice',quantity:2,unit:'litres',category:'Beverages',
                      expirationDate:new Date(Date.now()+5*864e5).toISOString().split('T')[0],
                      lowStockThreshold:1,lastUpdatedBy:'System',lastUpdated:new Date().toISOString()}
            });
          }
        },[connecting]);

        const saveUser=()=>user.trim()&&localStorage.setItem('fridgeUser',user.trim());
        const add=()=>draft.name&&draft.expirationDate&&(itemsRef.push({...draft,lastUpdatedBy:user,lastUpdated:new Date().toISOString()}),
                     setDraft({name:'',quantity:1,unit:'pieces',category:'Produce',expirationDate:'',lowStockThreshold:1}),
                     setShowAdd(false));
        const tx=(id,d)=>itemsRef.child(id).transaction(it=>it?{...it,quantity:Math.max(0,(it.quantity||0)+d),lastUpdatedBy:user,lastUpdated:new Date().toISOString()}:it);
        const del=id=>itemsRef.child(id).remove();

        const vis=items.filter(i=>i.name.toLowerCase().includes(search.toLowerCase())&&(cat==='All'||i.category===cat));
        const stat={t:items.length,l:items.filter(i=>i.quantity<=i.lowStockThreshold).length,e:items.filter(i=>days(i.expirationDate)<=3).length};

        if(!user){
          return(<div className="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
            <div className="bg-white p-6 rounded-lg max-w-sm w-full">
              <h2 className="text-2xl font-bold mb-4">Welcome</h2>
              <input className="w-full border p-3 rounded mb-4" placeholder="Your name"
                     value={user} onChange={e=>setUser(e.target.value)}
                     onKeyDown={e=>e.key==='Enter'&&saveUser()}/>
              <button className="w-full bg-blue-500 text-white p-3 rounded" onClick={saveUser}>Enter</button>
            </div>
          </div>);
        }

        return(<div className="min-h-screen flex flex-col">
          <header className="bg-white shadow-sm sticky top-0 z-10 p-4">
            <div className="flex justify-between items-center mb-4">
              <h1 className="text-2xl font-bold">Fridge Inventory</h1>
              <div className="flex items-center gap-2 text-sm text-gray-600">
                {connecting?<CloudOff className="w-5 h-5 text-amber-600"/>:<Cloud className="w-5 h-5 text-emerald-600"/>}
                <span>{user}</span>
                <button className="text-xs text-blue-500" onClick={()=>{localStorage.removeItem('fridgeUser');setUser('');}}>change</button>
              </div>
            </div>
            <div className="grid grid-cols-3 gap-3 mb-4">
              <Stat icon={<Package className="w-5 h-5 mx-auto"/>} label="Total" val={stat.t} color="blue"/>
              <Stat icon={<AlertCircle className="w-5 h-5 mx-auto"/>} label="Low" val={stat.l} color="yellow"/>
              <Stat icon={<Clock className="w-5 h-5 mx-auto"/>} label="Exp" val={stat.e} color="red"/>
            </div>
            <div className="flex gap-2 mb-4">
              <div className="relative flex-1">
                <Search className="absolute left-3 top-3 w-4 h-4 text-gray-400"/>
                <input className="w-full border rounded pl-10 pr-3 py-2" placeholder="Search…" value={search} onChange={e=>setSearch(e.target.value)}/>
              </div>
              <button className="bg-blue-500 text-white px-4 py-2 rounded flex items-center gap-2" onClick={()=>setShowAdd(true)}>
                <Plus className="w-4 h-4"/>Add
              </button>
            </div>
            <div className="flex gap-2 overflow-x-auto pb-1">
              {cats.map(c=><button key={c} className={`${cat===c?'bg-blue-500 text-white':'bg-gray-200 text-gray-700'} px-3 py-1 rounded-full text-sm`} onClick={()=>setCat(c)}>{c}</button>)}
            </div>
          </header>

          <main className="flex-1 p-4">
            {vis.length===0
              ?<div className="text-center py-8 text-gray-500"><Package className="w-12 h-12 mx-auto mb-3 text-gray-300"/>{connecting?'Connecting…':'No items'}</div>
              :vis.map(it=>{
                const d=days(it.expirationDate), low=it.quantity<=it.lowStockThreshold;
                return(<div key={it.id} className={`mb-3 p-4 rounded-lg border ${expCls(it.expirationDate)}`}>
                  <div className="flex justify-between items-start mb-2">
                    <div><h3 className="font-semibold text-lg">{it.name}</h3>
                        <div className="text-xs text-gray-600">{it.category} • {it.lastUpdatedBy}</div></div>
                    <button className="text-red-500 text-sm" onClick={()=>del(it.id)}>Remove</button>
                  </div>
                  <div className="flex justify-between items-center">
                    <div className="flex items-center gap-3">
                      <button className="p-2 bg-gray-200 rounded" onClick={()=>tx(it.id,-1)}><Minus className="w-4 h-4"/></button>
                      <div className="text-center">
                        <div className="text-xl font-bold">{it.quantity} {it.unit}</div>
                        {low&&<div className="text-xs text-red-600">Low!</div>}
                      </div>
                      <button className="p-2 bg-gray-200 rounded" onClick={()=>tx(it.id,1)}><Plus className="w-4 h-4"/></button>
                    </div>
                    <div className="text-right text-sm">
                      <div>Expires in</div>
                      <div className={d<=3?'text-red-600 font-semibold':'font-semibold'}>{d} days</div>
                    </div>
                  </div>
                </div>);})}
          </main>

          {showAdd&&(<div className="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center p-4">
            <div className="bg-white p-6 rounded-lg max-w-md w-full max-h-[90vh] overflow-y-auto">
              <h2 className="text-xl font-bold mb-4">Add Item</h2>
              <input className="w-full border p-2 mb-3 rounded" placeholder="Name" value={draft.name} onChange={e=>setDraft({...draft,name:e.target.value})}/>
              <div className="grid grid-cols-2 gap-3 mb-3">
                <input type="number" className="border p-2 rounded" placeholder="Qty" value={draft.quantity} onChange={e=>setDraft({...draft,quantity:+e.target.value})}/>
                <select className="border p-2 rounded" value={draft.unit} onChange={e=>setDraft({...draft,unit:e.target.value})}>{units.map(u=><option key={u}>{u}</option>)}</select>
              </div>
              <select className="border p-2 rounded w-full mb-3" value={draft.category} onChange={e=>setDraft({...draft,category:e.target.value})}>{cats.filter(c=>c!=='All').map(c=><option key={c}>{c}</option>)}</select>
              <input type="date" className="border p-2 rounded w-full mb-3" min={new Date().toISOString().split('T')[0]} value={draft.expirationDate}
                     onChange={e=>setDraft({...draft,expirationDate:e.target.value})}/>
              <input type="number" className="border p-2 rounded w-full mb-4" placeholder="Low stock threshold" value={draft.lowStockThreshold}
                     onChange={e=>setDraft({...draft,lowStockThreshold:+e.target.value})}/>
              <div className="flex gap-3">
                <button className="flex-1 bg-blue-500 text-white p-3 rounded" onClick={add}>Add</button>
                <button className="flex-1 bg-gray-200 p-3 rounded" onClick={()=>setShowAdd(false)}>Cancel</button>
              </div>
            </div>
          </div>)}
        </div>);
      }

      /* ---------- Mount to #root ------------------------------- */
      ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    }

    /* Kick it off */
    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded',start); else start();
  </script>
</body>
</html>
