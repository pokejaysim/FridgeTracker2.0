<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fridge Tracker 2.0 (No‑Build)</title>

  <!-- Tailwind via CDN (keeps things simple) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: ui-sans-serif, system-ui, sans-serif; }
    svg { width: 1.25rem; height: 1.25rem; }
  </style>
</head>
<body class="bg-slate-100 p-4">
  <div id="root"></div>

  <!-- React & Babel (so we can write JSX in‑browser) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your app (and lightweight icon replacements) -->
  <script type="text/babel">
    /* -------------------------------------------
       1) _Tiny_ inline SVG React components that
          stand in for the lucide-react icons you
          were importing before.
       2) We gather them into an `Icons` object and
          ALSO expose that as `window.LucideReact` so
          existing destructuring like
              const { Plus } = LucideReact;
          keeps working.
    ------------------------------------------- */
    const base = {
      stroke: "currentColor",
      fill: "none",
      strokeWidth: 2,
      strokeLinecap: "round",
      strokeLinejoin: "round",
    };

    const Plus = (p) => (
      <svg {...base} {...p} viewBox="0 0 24 24">
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="5" y1="12" x2="19" y2="12" />
      </svg>
    );
    const Minus = (p) => (
      <svg {...base} {...p} viewBox="0 0 24 24">
        <line x1="5" y1="12" x2="19" y2="12" />
      </svg>
    );
    const Search = (p) => (
      <svg {...base} {...p} viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" />
        <line x1="21" y1="21" x2="16.65" y2="16.65" />
      </svg>
    );
    const AlertCircle = (p) => (
      <svg {...base} {...p} viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12.01" y2="16" />
      </svg>
    );
    const Clock = (p) => (
      <svg {...base} {...p} viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" />
        <polyline points="12 6 12 12 16 14" />
      </svg>
    );
    const PackageIcon = (p) => (
      <svg {...base} {...p} viewBox="0 0 24 24">
        <path d="M21 16V8a2 2 0 0 0-1-1.73L13 2.27a2 2 0 0 0-2 0L4 6.27A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4a2 2 0 0 0 1-1.73z" />
        <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
        <line x1="12" y1="22.08" x2="12" y2="12" />
      </svg>
    );
    const Cloud = (p) => (
      <svg {...base} {...p} viewBox="0 0 24 24">
        <path d="M17.5 19a4.5 4.5 0 0 0 0-9 7 7 0 0 0-13.3 3A4 4 0 0 0 6 19Z" />
      </svg>
    );
    const CloudOff = (p) => (
      <svg {...base} {...p} viewBox="0 0 24 24">
        <path d="m2 2 20 20" />
        <path d="M5.6 5.6A7 7 0 0 1 17.5 12M18 18a4.5 4.5 0 0 0-6.3-6.3" />
        <path d="M13 13a4 4 0 0 1-5.8 5.8" />
      </svg>
    );

    const Icons = { Plus, Minus, Search, AlertCircle, Clock, Package: PackageIcon, Cloud, CloudOff };
    // Preserve old API surface so destructuring still works
    window.LucideReact = Icons;

    /* -------------------------------------------------
       Minimal example UI so you can confirm everything
       mounts correctly. Replace with your own component
       tree or drop this file in place of the old one.
    ------------------------------------------------- */
    function App() {
      const [count, setCount] = React.useState(0);
      return (
        <div className="max-w-md mx-auto bg-white rounded-2xl shadow p-6 space-y-4">
          <h1 className="text-2xl font-bold flex items-center gap-2">
            <PackageIcon className="w-6 h-6" /> Fridge&nbsp;Tracker&nbsp;2
          </h1>

          <p className="text-slate-600 flex items-center gap-2">
            <Clock className="w-4 h-4" /> Items in fridge: <strong>{count}</strong>
          </p>

          <div className="flex gap-3">
            <button
              onClick={() => setCount((c) => c + 1)}
              className="flex items-center gap-1 px-3 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg"
            >
              <Plus className="w-4 h-4" /> Add
            </button>
            <button
              onClick={() => setCount((c) => Math.max(0, c - 1))}
              className="flex items-center gap-1 px-3 py-2 bg-rose-600 hover:bg-rose-700 text-white rounded-lg"
            >
              <Minus className="w-4 h-4" /> Remove
            </button>
          </div>

          <div className="flex items-center gap-2">
            <Search className="w-4 h-4" />
            <input
              type="text"
              placeholder="Search item…"
              className="flex-1 border rounded-lg px-3 py-2"
            />
          </div>

          <p className="text-xs text-slate-500 flex items-center gap-1">
            <AlertCircle className="w-3 h-3" /> Demo only – swap in your real components.
          </p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
